<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header-menu">
            <div class="hm-logo">
                <a href="#">
                    <img src="https://master--githomework.netlify.app/images/logo-home-master-store.png" alt=""
                        class="img">
                </a>
            </div>
            <div class="hm-menu-icon">
                <div class="hm-menu">
                    <ul>
                        <li><a href="#">Home Page</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="hm-icon">
                <i class="fa fa-shopping-cart"></i>
                <div class="box">
                    <p>10</p>
                </div>
            </div>
        </div>
        <!-- BANNER -->
        <div class="h-banner">
            <div class="img-banner">
                <img src="./images/img-banner.jpg" alt="">
            </div>
            <a href=""></a>
        </div>
        <!-- CATEGORIES -->
        <div class="categories">
            <div id="cate">
                <h2>Categories</h2>
            </div>
            <div class="img-cate">
                <div class="img-small">
                    <a href="#">
                        <img src="./images/c-1.jpg" alt="dấu chân">
                        <div class="fashion">
                            All in footwaer fashion
                        </div>
                    </a>
                </div>

                <div class="img-small">
                    <a href="#">
                        <img src="./images/c-2.jpg" alt="dấu chân">
                        <div class="fashion">
                            All in fashion
                        </div>
                    </a>
                </div>

                <div class="img-small">
                    <a href="#">
                        <img src="./images/c-3.jpg" alt="dấu chân">
                        <div class="fashion">
                            The best in technology
                        </div>
                    </a>
                </div>

                <div class="img-small">
                    <a href="#">
                        <img src="./images/c-4.jpg" alt="dấu chân">
                        <div class="fashion">
                            Accesories
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer>
            <div class="footer-container">
                <div class="newsletter">
                    <h2>Subscribe<br>to our newsletter</h2>
                    <div class="email-box">
                        <input type="email" placeholder="Enter your email">
                        <button><img src="https://i.pinimg.com/564x/21/25/6e/21256e1aea142ae02d32ff8a48be245e.jpg"
                                alt="Send Icon"></button>
                    </div>
                </div>
                <div class="footer-links">
                    <div class="link-section">
                        <h3>About Us</h3>
                        <ul>
                            <li><a href="#">Link 01</a></li>
                            <li><a href="#">Link 02</a></li>
                        </ul>
                    </div>
                    <div class="link-section">
                        <h3>Contact Us</h3>
                        <ul>
                            <li><a href="#">Link 01</a></li>
                            <li><a href="#">Link 02</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>HM STORE 2024 All rights reserved</p>
            </div>
        </footer>
    </div>

</html>
